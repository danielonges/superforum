<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./layout/default-unauth.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="title">
        Login
    </ui:define>

    <ui:define name="content">
        <h:form id="unauth-form">
            <p:growl id="growl" showDetail="true"/>
            <h:panelGrid columns="2" cellpadding="5">
                <p:outputLabel for="username-input" value="Username" />
                <p:inputText id="username-input" value="#{authenticationManagedBean.username}" />

                <p:outputLabel for="username-input" value="Password" />
                <p:password id="password-input" value="#{authenticationManagedBean.password}" />

                <p:commandButton value="Login" action="#{authenticationManagedBean.login}" update=":unauth-form"/>
                <p:link outcome="register.xhtml" value="Register user" />
            </h:panelGrid>
        </h:form>
    </ui:define>

</ui:composition>
